{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}


{% block body %}
<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>

<form action="/posts/edit/{{post.id}}" method="POST">
	<label for="Title">Title</label>
	<input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter Title">
	<label for="Author">Author</label> 
	<input class="form-control" type="text" name="author" id="author" value="{{post.author}}" aria-label="Enter Author">    
    <label for="content">Post</label>
    <textarea class="form-control" name="content" id="content" aria-label="Enter Content" rows="5">{{post.content}}</textarea>
    
    <input type="submit" value="Save">
</form>

<hr>

{% endblock %}
